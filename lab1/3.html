<!DOCTYPE html>
<html>
<head>
<title> percentage </title>
</head>
<body>
	<script type="text/javascript">
var a=prompt("enter your percentage");

if(a>=80)
{
	alert("Distinction");

}
else if(a<80 && a>=60)
{
	alert("First Division");
}
else if(a<60 && a>=50)
{
	alert("Second Division");
}
else if(a<50 && a>=45)
{
	alert("Third Division");
}
else 
alert("Fail");
</script>
</body>
</html>
