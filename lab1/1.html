<!DOCTYPE html>
<html>
<head>
	<title>Greatest Number</title>
</head>
<body>
<script type="text/javascript">
	var a = 430;
	var b = 650;
	var c = 120;
	var max = a;
	if (b > max)
	{
		max = b;
	}
	else if ( c > max)
	{
		max = c;
	}
	alert("Greatest Number: " + max);
</script>
</body>
</html>
